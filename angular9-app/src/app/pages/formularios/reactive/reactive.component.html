<div class="container top-buffer bottom-buffer">
        <!-- Título de la sección--> 
          <div class="col-md-12">
              <h4>Formulario Reactive</h4>
              <hr class="red">
          </div>
      <br>
        <!-- Estructura del formulario -->
          <form>
              <div class="row">
                  <div class="col-md-12">
                      <h4>Registro de personal</h4>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="nombre">Nombre(s)</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="nombre" 
                                  name="nombre"
                                  ngModel
                                  placeholder="Escriba su nombre(s)">
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="apellidoP">Apellido Paterno</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="apellidoP" 
                                  placeholder="Escriba su apellido paterno">
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="apellidoP">Apellido Materno</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="apellidoM" 
                                  placeholder="Escriba su apellido materno">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="pais">País de Nacimiento</label>
                          <select class="form-control">
                              <option>
                                      pais.name
                              </option>  
                          </select>
                      </div> 
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="fecha">Fecha de Nacimiento</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="fecha" 
                                  placeholder="dd/mm/aaaa">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="curp">CURP</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="curp" 
                                  placeholder="Escriba su CURP">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="rfc">RFC</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="rfc" 
                                  placeholder="Escriba su RFC">
                      </div>
                  </div>
                  <div class="col-md-9">
                      <div class="form-group">
                          <label for="direccion">Domicilio</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="direccion" 
                                  placeholder="Escriba su dirección completa">
                      </div>
                  </div>
                  <div class="col-md-3">
                      <div class="form-group">
                          <label for="cp">C.P.</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="cp" 
                                  placeholder="Escriba su código postal">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="email">Correo Electrónico</label>
                          <input  type="text" 
                                  class="form-control" 
                                  id="email" 
                                  placeholder="Escriba su correo electrónico">
                      </div>
                  </div>
                  <div class="col-md-3">
                          <div class="form-group">
                              <label for="cel">Móvil</label>
                              <input  type="text" 
                                      class="form-control" 
                                      id="cel" 
                                      placeholder="Escriba su celular">
                          </div>
                  </div>
                  <div class="col-md-3">
                          <div class="form-group">
                              <label for="tel">Teléfono(Opcional)</label>
                              <input  type="text" 
                                      class="form-control" 
                                      id="tel" 
                                      placeholder="Escriba su número telefónico">
                          </div>
                  </div>
                  <hr class="red">
                  <div class="col-md-4 col-md-offset-9">
                      <div class="form-group">
                          <button class="btn btn-primary btn-block btn-lg" 
                                  type="submit">
                                  Registrar Personal
                          </button>
                      </div>
                  </div>
              </div>
          </form>
</div>
