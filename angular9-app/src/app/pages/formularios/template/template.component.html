<div class="container top-buffer bottom-buffer">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#D0021B" type="ball-clip-rotate"></ngx-spinner>
  <!-- Título de la sección--> 
    <div class="col-md-12">
        <h4>Formulario por Template</h4>
        <hr class="red">
    </div>
<br>
  <!-- Estructura del formulario -->
    <form (ngSubmit)="saveData(template)" #template="ngForm">
        <div class="row">
            <div class="col-md-12">
                <h4>Registro de personal</h4>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nombre">Nombre(s)</label>
                    <input  type="text" 
                            class="form-control" 
                            id="nombre" 
                            name="nombre"
                            [ngModel]="persona.nombre"
                            placeholder="Escriba su nombre(s)"
                            required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="paterno">Apellido Paterno</label>
                    <input  type="text" 
                            class="form-control" 
                            id="paterno"
                            name="paterno"
                            [ngModel]="persona.paterno" 
                            placeholder="Escriba su apellido paterno"
                            required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="materno">Apellido Materno</label>
                    <input  type="text" 
                            class="form-control" 
                            id="materno" 
                            name="materno"
                            [ngModel]="persona.materno" 
                            placeholder="Escriba su apellido materno"
                            required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pais">País de Nacimiento</label>
                    <select class="form-control"
                            name="pais"
                            [ngModel]="persona.pais">
                        <option value=null
                                disabled>
                                Seleccione una opción
                        </option>
                        <option *ngFor="let pais of paises"
                                [ngValue]="pais.alpha3Code">
                                {{pais.name}}
                        </option>  
                    </select>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input  type="text" 
                            class="form-control" 
                            id="fecha" 
                            placeholder="dd/mm/aaaa">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="curp">CURP</label>
                    <input  type="text" 
                            class="form-control" 
                            id="curp" 
                            placeholder="Escriba su CURP">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rfc">RFC</label>
                    <input  type="text" 
                            class="form-control" 
                            id="rfc" 
                            placeholder="Escriba su RFC">
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <label for="direccion">Domicilio</label>
                    <input  type="text" 
                            class="form-control" 
                            id="direccion" 
                            placeholder="Escriba su dirección completa">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="cp">C.P.</label>
                    <input  type="text" 
                            class="form-control" 
                            id="cp" 
                            placeholder="Escriba su código postal">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input  type="text" 
                            class="form-control" 
                            id="email" 
                            placeholder="Escriba su correo electrónico">
                </div>
            </div>
            <div class="col-md-3">
                    <div class="form-group">
                        <label for="cel">Móvil</label>
                        <input  type="text" 
                                class="form-control" 
                                id="cel" 
                                placeholder="Escriba su celular">
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="form-group">
                        <label for="tel">Teléfono(Opcional)</label>
                        <input  type="text" 
                                class="form-control" 
                                id="tel" 
                                placeholder="Escriba su número telefónico">
                    </div>
            </div>
            <div class="col-md-6 text-center">
                <label class="col-12 col-form-label">¿Tiene familiares laborando en esta empresa?</label>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input  class="form-check-input"
                                type="radio"
                                value="Si"
                                name="familiares"
                                [ngModel]="persona.familiares">
                        <label class="form-check-label">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input  class="form-check-input"
                                type="radio"
                                value="No"
                                name="familiares"
                                [ngModel]="persona.familiares">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <label class="col-12 col-form-label">Estado Civil</label>
                <div class="form-group">
                    <div class="form-check form-check-inline" *ngFor="let status of maritalStatus">
                        <input  class="form-check-input"
                                type="radio"
                                [value]="status.value"
                                name="estado"
                                [ngModel]="persona.estado">
                        <label class="form-check-label">{{status.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <label class="col-12 col-form-label">Idiomas Adicionales</label>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input  class="form-check-input"
                            type="checkbox">
                    <label class="form-check-label">Inglés</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  class="form-check-input"
                            type="checkbox">
                    <label class="form-check-label">Francés</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  class="form-check-input"
                            type="checkbox">
                    <label  class="form-check-label">Alemán</label>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <button class="btn btn-primary btn-block btn-lg" 
                        type="submit">
                        Registrar Personal
                </button>
            </div>
        </div>
    </form>
</div>
